name: Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to backlog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/tiki/projects/1
          github-token: ${{ secrets.GH_PROJECT_PAT }}
